<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puddle's Hop</title>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-audio" src="assets/bgSound.mp3" loop></audio>
    <audio id="gameOver-audio" src="assets/gameOver.wav" ></audio>
    <div id="score">
    </div>
    <div id="gameOverAlert" class="hidden">
        <div class="alertBox">
            <p id="finalScore"></p>
            <img src="assets/lostPig.png">
            <button onclick=location.reload()>Play Again</button>
            <button id="goHome" class="backHome">Home</button>   
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="board"></canvas>
    </div>
    <div class="image-container">
        <img src="assets/ground.jpg" alt="Description of image">
    </div>
    <script type="module" src="script.js"></script>
    <script>
        document.getElementById("goHome").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
